<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1 class="header-text">Library</h1>
    </header>
    <main>
        <form class="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="title" name="title"></input>
            </div>
            <div class="form-group"></div>
                <label for="author">Author</label>
                <input type="text" class="author" name="author"></input>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" class="pages" min="0" max="10000" name="pages"></input>
            </div>
            <div class="form-group">
                <label for="read"></label>
                <input type="button" class="read-status" onclick="buttonToggle();" value="read" name="read"></input>
                
            </div>
            <input class="submit" type="submit" value="Add Book"> 
        </form>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th></th>
                    <th></th>
                    <tbody class="book-list"></tbody>
                </tr>
            </thead>
        </table>
    </main>
</body>
</html>
